name: Build and Release N-API

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64
          - os: ubuntu-latest
            rust_target: aarch64-unknown-linux-gnu
            artifact_name: linux-arm
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            artifact_name: mac-x64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: mac-arm
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install napi CLI
        run: npm install -g @napi-rs/cli

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.rust_target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build .node (Linux/Mac)
        if: matrix.os != 'windows-latest'
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        run: |
          mkdir -p dist/${{ matrix.artifact_name }}
          napi build --release --target ${{ matrix.rust_target }} -o dist/${{ matrix.artifact_name }}

      - name: Build .node (Windows)
        if: matrix.os == 'windows-latest'
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "dist\${{ matrix.artifact_name }}"
          $env:PATH = "$env:PATH;$env:ProgramFiles\nodejs"
          napi build --release --target ${{ matrix.rust_target }} -o "dist\${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}/*.node

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4 # 必须 checkout 仓库，避免 gh release 报错

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} ./dist/**/*
