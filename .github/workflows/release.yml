name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # 使用 gnu 目标构建 Node.js 插件
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64-gnu
          - os: ubuntu-latest
            rust_target: aarch64-unknown-linux-gnu
            artifact_name: linux-arm-gnu
          # 使用 musl 目标构建 Rust 可执行文件
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-musl
            artifact_name: linux-x64-musl
          - os: ubuntu-latest
            rust_target: aarch64-unknown-linux-musl
            artifact_name: linux-arm-musl
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            artifact_name: darwin-x64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: darwin-arm
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install napi CLI
        run: npm install -g @napi-rs/cli

      # 安装 ARM 编译工具
      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.rust_target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # 安装 musl 工具链（对于 musl 目标）
      - name: Install cross-compilation tools (Linux musl)
        if: matrix.rust_target == 'x86_64-unknown-linux-musl' || matrix.rust_target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu pkg-config libssl-dev

      # Build .node for Node.js plugin (GNU target)
      - name: Build .node (Node.js plugin - Linux/Mac)
        if: matrix.rust_target == 'x86_64-unknown-linux-gnu' || matrix.rust_target == 'aarch64-unknown-linux-gnu'
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        run: |
          mkdir -p dist/${{ matrix.artifact_name }}
          npm install
          napi build --release --target ${{ matrix.rust_target }} --features napi -o dist/${{ matrix.artifact_name }}
          # 查找 ping_tunnel.node 或 ping_tunnel.*.node 格式的文件
          NODE_FILE=$(find dist/${{ matrix.artifact_name }} -name "ping_tunnel*.node" -type f | head -1)
          if [[ -n "$NODE_FILE" ]]; then
            mv "$NODE_FILE" dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}.node
          else
            echo "Error: .node file not found in dist/${{ matrix.artifact_name }}"
            ls -la dist/${{ matrix.artifact_name }}/
            exit 1
          fi

      # Build Rust binaries (Linux/Mac) for musl target
      - name: Build binaries (Rust - musl)
        if: matrix.rust_target == 'x86_64-unknown-linux-musl' || matrix.rust_target == 'aarch64-unknown-linux-musl'
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        run: |
          cargo build --release --target ${{ matrix.rust_target }} --bin edge --bin supernode
          cp target/${{ matrix.rust_target }}/release/edge dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}
          cp target/${{ matrix.rust_target }}/release/supernode dist/${{ matrix.artifact_name }}/supernode-${{ matrix.artifact_name }}

      # Build binaries (Linux/Mac) for gnu target (Node.js plugin)
      - name: Build binaries (Rust - gnu target)
        if: matrix.rust_target == 'x86_64-unknown-linux-gnu' || matrix.rust_target == 'aarch64-unknown-linux-gnu'
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        run: |
          cargo build --release --target ${{ matrix.rust_target }} --bin edge --bin supernode
          cp target/${{ matrix.rust_target }}/release/edge dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}
          cp target/${{ matrix.rust_target }}/release/supernode dist/${{ matrix.artifact_name }}/supernode-${{ matrix.artifact_name }}

      # Build .node for Windows
      - name: Build .node (Windows)
        if: matrix.os == 'windows-latest'
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "dist\${{ matrix.artifact_name }}"
          $env:PATH = "$env:PATH;$env:ProgramFiles\nodejs"
          npm install
          napi build --release --target ${{ matrix.rust_target }} --features napi -o "dist\${{ matrix.artifact_name }}"
          # 查找 ping_tunnel.node 或 ping_tunnel.*.node 格式的文件
          $nodeFile = Get-ChildItem -Path "dist\${{ matrix.artifact_name }}" -Filter "ping_tunnel*.node" | Select-Object -First 1
          if ($nodeFile) {
            Move-Item -Path $nodeFile.FullName -Destination "dist\${{ matrix.artifact_name }}\edge-${{ matrix.artifact_name }}.node"
          } else {
            Write-Host "Error: .node file not found in dist\${{ matrix.artifact_name }}"
            Get-ChildItem -Path "dist\${{ matrix.artifact_name }}"
            exit 1
          }

      # Build binaries (Windows)
      - name: Build binaries (Windows)
        if: matrix.os == 'windows-latest'
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        shell: powershell
        run: |
          cargo build --release --target ${{ matrix.rust_target }} --bin edge --bin supernode
          Copy-Item -Path "target\${{ matrix.rust_target }}\release\edge.exe" -Destination "dist\${{ matrix.artifact_name }}\edge-${{ matrix.artifact_name }}.exe"
          Copy-Item -Path "target\${{ matrix.rust_target }}\release\supernode.exe" -Destination "dist\${{ matrix.artifact_name }}\supernode-${{ matrix.artifact_name }}.exe"

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}.node
            dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}*
            dist/${{ matrix.artifact_name }}/supernode-${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Create GitHub Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            ./dist/linux-x64-gnu/edge-linux-x64-gnu.node \
            ./dist/linux-x64-gnu/edge-linux-x64-gnu \
            ./dist/linux-x64-gnu/supernode-linux-x64-gnu \
            ./dist/linux-arm-gnu/edge-linux-arm-gnu.node \
            ./dist/linux-arm-gnu/edge-linux-arm-gnu \
            ./dist/linux-arm-gnu/supernode-linux-arm-gnu \
            ./dist/linux-x64-musl/edge-linux-x64-musl.node \
            ./dist/linux-x64-musl/edge-linux-x64-musl \
            ./dist/linux-x64-musl/supernode-linux-x64-musl \
            ./dist/linux-arm-musl/edge-linux-arm-musl.node \
            ./dist/linux-arm-musl/edge-linux-arm-musl \
            ./dist/linux-arm-musl/supernode-linux-arm-musl \
            ./dist/darwin-x64/edge-darwin-x64.node \
            ./dist/darwin-x64/edge-darwin-x64 \
            ./dist/darwin-x64/supernode-darwin-x64 \
            ./dist/darwin-arm/edge-darwin-arm.node \
            ./dist/darwin-arm/edge-darwin-arm \
            ./dist/darwin-arm/supernode-darwin-arm \
            ./dist/win-x64/edge-win-x64.node \
            ./dist/win-x64/edge-win-x64.exe \
            ./dist/win-x64/supernode-win-x64.exe \
            --title "${{ github.ref_name }}" \
            --notes "Release ${{ github.ref_name }}"
