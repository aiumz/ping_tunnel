      - name: Build .node (Node.js plugin - Linux)
        if: contains(matrix.rust_target, '-gnu')
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        run: |
          mkdir -p dist/${{ matrix.artifact_name }}
          npm install
          napi build --release --target ${{ matrix.rust_target }} --features napi -o dist/${{ matrix.artifact_name }}
          NODE_FILE=$(find dist/${{ matrix.artifact_name }} -name "ping_tunnel*.node" -type f | head -1)
          if [[ -n "$NODE_FILE" ]]; then
            mv "$NODE_FILE" dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}.node
          else
            echo "Error: .node file not found in dist/${{ matrix.artifact_name }}"
            ls -la dist/${{ matrix.artifact_name }}/
            exit 1
          fi

      - name: Build binaries (Rust - musl)
        if: contains(matrix.rust_target, 'musl')
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        run: |
          mkdir -p dist/${{ matrix.artifact_name }}
          cargo build --release --target ${{ matrix.rust_target }} --bin edge --bin supernode
          cp target/${{ matrix.rust_target }}/release/edge dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}
          cp target/${{ matrix.rust_target }}/release/supernode dist/${{ matrix.artifact_name }}/supernode-${{ matrix.artifact_name }}

      - name: Build binaries (Rust - gnu target)
        if: contains(matrix.rust_target, '-gnu')
        env:
          AWS_LC_SYS_SKIP_COMPILER_TESTS: 1
        run: |
          mkdir -p dist/${{ matrix.artifact_name }}
          cargo build --release --target ${{ matrix.rust_target }} --bin edge --bin supernode
          cp target/${{ matrix.rust_target }}/release/edge dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}
          cp target/${{ matrix.rust_target }}/release/supernode dist/${{ matrix.artifact_name }}/supernode-${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}/edge-${{ matrix.artifact_name }}*
            dist/${{ matrix.artifact_name }}/supernode-${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Publish Linux artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          TITLE="${TAG}"
          if ! gh release view "$TAG" >/dev/null 2>&1; then
            gh release create "$TAG" \
              --title "$TITLE" \
              --notes "Release $TAG"
          else
            echo "Release $TAG already exists, uploading assets..."
          fi

          gh release upload "$TAG" --clobber \
            ./dist/linux-x64-gnu/edge-linux-x64-gnu.node \
            ./dist/linux-x64-gnu/edge-linux-x64-gnu \
            ./dist/linux-x64-gnu/supernode-linux-x64-gnu

          gh release upload "$TAG" --clobber \
            ./dist/linux-arm-gnu/edge-linux-arm-gnu.node \
            ./dist/linux-arm-gnu/edge-linux-arm-gnu \
            ./dist/linux-arm-gnu/supernode-linux-arm-gnu

          gh release upload "$TAG" --clobber \
            ./dist/linux-x64-musl/edge-linux-x64-musl \
            ./dist/linux-x64-musl/supernode-linux-x64-musl

          gh release upload "$TAG" --clobber \
            ./dist/linux-arm-musl/edge-linux-arm-musl \
            ./dist/linux-arm-musl/supernode-linux-arm-musl
